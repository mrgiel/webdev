<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button><button>7</button><button>8</button><button>9</button><button>10</button>

    <div id="info">

    </div>

    <script src="jQuery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            var getal = 0;

            $("button").click(function (e) {
                e.preventDefault();
                getal += $(this).text();

                $("#info").text(getal);

                if (getal % 2 == 0) {
                    $("#info").css("background-color", "green");
                } else {
                    $("#info").css("background-color", "red");
                }
            });
        });
    </script>
</body>

</html>
